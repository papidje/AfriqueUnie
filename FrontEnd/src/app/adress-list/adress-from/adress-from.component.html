<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer une nouvelle adresse</h2>
    <form [formGroup]="adressForm" (ngSubmit)="onSaveAdress()">
      <div class="form-group">
        <label for="reference">Référence</label>
        <input type="text" class="form-control" id="reference" formControlName="reference">
      </div>
      <div class="form-group">
        <label for="latitude">Latitude</label>
        <input type="number" class="form-control" id="latitude" formControlName="latitude">
      </div>
      <div class="form-group">
        <label for="longitude">Longitude</label>
        <input type="number" class="form-control" id="longitude" formControlName="longitude">
      </div>
      <button class="btn btn-success"
              [disabled]="adressForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
